<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èü≥Ê®ÇÁØÄÊãçË¶ñË¶∫ÂåñÁ∑¥ÁøíÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .control-panel {
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
            z-index: 20;
            flex-shrink: 0;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .control-group label {
            font-size: 14px;
            font-weight: bold;
        }
        
        input[type="range"] {
            width: 120px;
        }
        
        select, button {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        select:hover, button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .bpm-display {
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .checkbox-group:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin: 0;
        }
        
        .track-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        .metronome-track, .user-track {
            flex: 1;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin: 10px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            min-height: 0;
        }
        
        .metronome-track.hidden-overlay {
            position: relative;
        }
        
        .metronome-track.hidden-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000000;
            z-index: 15;
            pointer-events: none;
        }
        
        .metronome-track.hidden-overlay::after {
            content: 'Èö±Ëóè‰∏≠ (4Êãç)';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6464;
            font-size: 18px;
            font-weight: bold;
            z-index: 16;
            pointer-events: none;
        }
        
        .track-label {
            position: absolute;
            top: 10px;
            left: 20px;
            font-weight: bold;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 15px;
        }
        
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            font-size: 14px;
            padding: 15px 20px;
            background: #000000;
            border-radius: 10px;
            max-width: 90%;
            line-height: 1.4;
            transition: opacity 0.5s ease-in-out;
        }
        
        .status.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .mic-button {
            background: #ff4757 !important;
        }
        
        .mic-button.active {
            background: #2ed573 !important;
        }
        
        #manualTap {
            background: #3742fa !important;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 25px;
        }
        
        #manualTap:hover {
            background: #5352ed !important;
        }
        
        #manualTap:active {
            transform: scale(0.95);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.3s ease-in-out;
        }
        
        /* ÊâãÊ©üÊ©´Âºè RWD - ‰øÆÊ≠£Áâà */
        @media screen and (max-width: 768px) and (orientation: landscape) {
            body {
                height: 100vh;
            }
            
            .container {
                height: 100vh;
            }
            
            .control-panel {
                padding: 5px 8px;
                gap: 6px;
                min-height: 50px;
                flex-shrink: 0;
            }
            
            .control-group {
                gap: 2px;
            }
            
            .control-group label {
                font-size: 10px;
            }
            
            input[type="range"] {
                width: 60px;
                height: 20px;
            }
            
            select, button {
                padding: 4px 8px;
                font-size: 10px;
            }
            
            .bpm-display {
                font-size: 12px;
            }
            
            .checkbox-group {
                padding: 4px 8px;
            }
            
            .checkbox-group label {
                font-size: 10px;
            }
            
            .checkbox-group input[type="checkbox"] {
                width: 12px;
                height: 12px;
            }
            
            .track-container {
                flex: 1;
                margin: 0;
                min-height: 0;
                height: calc(100vh - 60px);
            }
            
            .metronome-track, .user-track {
                margin: 3px;
                border-width: 1px;
                min-height: calc((100vh - 60px - 12px) / 2);
                height: calc((100vh - 60px - 12px) / 2);
            }
            
            .track-label {
                top: 3px;
                left: 8px;
                padding: 2px 6px;
                font-size: 10px;
            }
            
            .status {
                font-size: 10px;
                padding: 8px 12px;
                max-width: 95%;
            }
            
            #manualTap {
                font-size: 10px;
                padding: 4px 8px;
            }
            
            .metronome-track.hidden-overlay::after {
                font-size: 14px;
            }
        }
        
        /* ‰∏ÄËà¨ÊâãÊ©üÁõ¥Âºè */
        @media screen and (max-width: 768px) and (orientation: portrait) {
            .control-panel {
                padding: 10px;
                gap: 10px;
            }
            
            .control-group label {
                font-size: 13px;
            }
            
            input[type="range"] {
                width: 100px;
            }
            
            select, button {
                padding: 7px 14px;
                font-size: 13px;
            }
            
            .bpm-display {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <div class="control-group">
                <label>ÁØÄÊãçÈÄüÂ∫¶ (BPM)</label>
                <input type="range" id="bpmSlider" min="60" max="180" value="75">
                <span class="bpm-display" id="bpmDisplay">75</span>
            </div>

            <div class="control-group">
                <label>Èü≥Ëâ≤</label>
                <select id="soundSelect">
                    <option value="click">ÈªûÊìäËÅ≤</option>
                    <option value="beep">Âó∂Âó∂ËÅ≤</option>
                    <option value="tick">Êª¥Á≠îËÅ≤</option>
                    <option value="wood">Êú®È≠öËÅ≤</option>
                </select>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="hideMode">
                <label for="hideMode">Èö±ËóèÊ®°Âºè</label>
            </div>
            
            <button id="soundToggle">üîä ËÅ≤Èü≥ÈñãÂïü</button>
            <button id="micToggle" class="mic-button">üé§ ÈñãÂïüÈ∫•ÂÖãÈ¢®</button>
            <button id="manualTap" style="display: none;">üëÜ ÊâãÂãïÊãçÊìä</button>
            <button id="startStop">‚ñ∂Ô∏è ÈñãÂßã</button>
        </div>
        
        <div class="track-container">
            <div class="metronome-track" id="metronomeTrack">
                <div class="track-label">ÁØÄÊãçÂô®ËªåË∑°</div>
                <canvas id="metronomeCanvas"></canvas>
            </div>
            
            <div class="user-track">
                <div class="track-label">‰ΩøÁî®ËÄÖÊãçÊâãËªåË∑°</div>
                <canvas id="userCanvas"></canvas>
                <div class="status" id="micStatus">ÈªûÊìäÈñãÂïüÈ∫•ÂÖãÈ¢®ÈñãÂßãÁ∑¥Áøí</div>
            </div>
        </div>
    </div>

    <script>
        class BeatVisualizer {
            constructor() {
                this.bpm = 75;
                this.isRunning = false;
                this.soundEnabled = true;
                this.micEnabled = false;
                this.currentSoundType = 'click';
                this.micStream = null;
                this.lastClapTime = 0;
                this.statusHideTimer = null;
                this.hideMode = false;
                this.beatCount = 0;
                this.startTime = 0;
                
                this.metronomeCanvas = document.getElementById('metronomeCanvas');
                this.userCanvas = document.getElementById('userCanvas');
                this.metronomeCtx = this.metronomeCanvas.getContext('2d');
                this.userCtx = this.userCanvas.getContext('2d');
                this.metronomeTrack = document.getElementById('metronomeTrack');
                
                this.audioContext = null;
                this.microphone = null;
                this.analyser = null;
                this.dataArray = null;
                
                this.metronomeTrail = [];
                this.userTrail = [];
                this.scrollOffset = 0;
                this.ballY = 0;
                this.ballDirection = 1;
                this.lastBeat = 0;
                
                // ËÅ≤Èü≥ÂÅµÊ∏¨Áõ∏ÈóúÂèÉÊï∏
                this.soundBuffer = [];
                this.bufferSize = 5;
                this.lastSoundLevel = 0;
                this.peakDetectionThreshold = 30;
                this.minimumInterval = 300;
                
                this.initializeElements();
                this.setupCanvas();
                this.animate();
            }
            
            initializeElements() {
                this.bpmSlider = document.getElementById('bpmSlider');
                this.bpmDisplay = document.getElementById('bpmDisplay');
                this.soundSelect = document.getElementById('soundSelect');
                this.soundToggle = document.getElementById('soundToggle');
                this.micToggle = document.getElementById('micToggle');
                this.manualTap = document.getElementById('manualTap');
                this.startStop = document.getElementById('startStop');
                this.micStatus = document.getElementById('micStatus');
                this.hideModeCheckbox = document.getElementById('hideMode');
                
                this.isManualMode = false;
                
                this.bpmSlider.addEventListener('input', (e) => {
                    this.bpm = parseInt(e.target.value);
                    this.bpmDisplay.textContent = this.bpm;
                });
                
                this.soundSelect.addEventListener('change', (e) => {
                    this.currentSoundType = e.target.value;
                });
                
                this.soundToggle.addEventListener('click', () => {
                    this.soundEnabled = !this.soundEnabled;
                    this.soundToggle.textContent = this.soundEnabled ? 'üîä ËÅ≤Èü≥ÈñãÂïü' : 'üîá ËÅ≤Èü≥ÈóúÈñâ';
                });
                
                this.micToggle.addEventListener('click', () => {
                    this.toggleMicrophone();
                });
                
                this.manualTap.addEventListener('click', () => {
                    this.manualClap();
                });
                
                // Èö±ËóèÊ®°ÂºèÂàáÊèõ
                this.hideModeCheckbox.addEventListener('change', (e) => {
                    this.hideMode = e.target.checked;
                    console.log('Èö±ËóèÊ®°Âºè:', this.hideMode ? 'ÈñãÂïü' : 'ÈóúÈñâ');
                });
                
                // Ëß∏ÊéßÊîØÊè¥
                this.manualTap.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.manualClap();
                });
                
                this.startStop.addEventListener('click', () => {
                    this.toggleMetronome();
                });
            }
            
            setupCanvas() {
                const resizeCanvas = () => {
                    [this.metronomeCanvas, this.userCanvas].forEach(canvas => {
                        canvas.width = canvas.offsetWidth * devicePixelRatio;
                        canvas.height = canvas.offsetHeight * devicePixelRatio;
                        canvas.getContext('2d').scale(devicePixelRatio, devicePixelRatio);
                    });
                };
                
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
            }
            
            playSound() {
                if (!this.soundEnabled) return;
                
                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                switch(this.currentSoundType) {
                    case 'click':
                        oscillator.frequency.setValueAtTime(1000, this.audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);
                        oscillator.start(this.audioContext.currentTime);
                        oscillator.stop(this.audioContext.currentTime + 0.1);
                        break;
                    case 'beep':
                        oscillator.frequency.setValueAtTime(800, this.audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);
                        oscillator.start(this.audioContext.currentTime);
                        oscillator.stop(this.audioContext.currentTime + 0.2);
                        break;
                    case 'tick':
                        oscillator.frequency.setValueAtTime(2000, this.audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.05);
                        oscillator.start(this.audioContext.currentTime);
                        oscillator.stop(this.audioContext.currentTime + 0.05);
                        break;
                    case 'wood':
                        oscillator.frequency.setValueAtTime(400, this.audioContext.currentTime);
                        gainNode.gain.setValueAtTime(0.4, this.audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.3);
                        oscillator.start(this.audioContext.currentTime);
                        oscillator.stop(this.audioContext.currentTime + 0.3);
                        break;
                }
            }
            
            hideStatusAfterDelay() {
                if (this.statusHideTimer) {
                    clearTimeout(this.statusHideTimer);
                }
                
                this.statusHideTimer = setTimeout(() => {
                    this.micStatus.classList.add('hidden');
                }, 3000);
            }
            
            showStatus(message) {
                this.micStatus.textContent = message;
                this.micStatus.classList.remove('hidden');
                
                if (this.statusHideTimer) {
                    clearTimeout(this.statusHideTimer);
                    this.statusHideTimer = null;
                }
            }
            
            async toggleMicrophone() {
                if (this.isManualMode) {
                    this.disableManualMode();
                    return;
                }

                if (this.micEnabled) {
                    if (this.micStream) {
                        this.micStream.getTracks().forEach(t => t.stop());
                        this.micStream = null;
                    }
                    this.micEnabled = false;
                    this.micToggle.textContent = 'üé§ ÈñãÂïüÈ∫•ÂÖãÈ¢®';
                    this.micToggle.classList.remove('active');
                    this.showStatus('ÈªûÊìäÈñãÂïüÈ∫•ÂÖãÈ¢®ÈñãÂßãÁ∑¥Áøí');
                    console.log('È∫•ÂÖãÈ¢®Â∑≤ÈóúÈñâ');
                    return;
                }

                try {
                    if (!window.isSecureContext) {
                        alert('ÁÄèË¶ΩÂô®ÂÆâÂÖ®ÈôêÂà∂ÔºöÈ∫•ÂÖãÈ¢®ÂÉÖËÉΩÂú® HTTPS Êàñ localhost ‰ΩøÁî®ÔºÅ');
                        return;
                    }

                    if (!this.audioContext) {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    } else if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }

                    this.showStatus('Ê≠£Âú®Ë´ãÊ±ÇÈ∫•ÂÖãÈ¢®Ê¨äÈôê...');

                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                    this.microphone = this.audioContext.createMediaStreamSource(stream);
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 1024;
                    this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                    this.microphone.connect(this.analyser);

                    this.micEnabled = true;
                    this.micStream = stream;
                    this.micToggle.textContent = 'üé§ ÈóúÈñâÈ∫•ÂÖãÈ¢®';
                    this.micToggle.classList.add('active');
                    this.showStatus('È∫•ÂÖãÈ¢®Â∑≤ÈñãÂïüÔºåË´ãÈñãÂßãÊãçÊâãÔºÅ');
                    
                    this.hideStatusAfterDelay();
                    
                    console.log('È∫•ÂÖãÈ¢®Ë®≠ÂÆöÂÆåÊàê');

                } catch (error) {
                    console.error('È∫•ÂÖãÈ¢®ÈåØË™§Ôºö', error);

                    let msg = '';
                    switch (error.name) {
                        case 'NotAllowedError':
                            msg = 'ÊÇ®Â∑≤ÊãíÁµïÈ∫•ÂÖãÈ¢®Ê¨äÈôêÔºåË´ãÂà∞ÁÄèË¶ΩÂô®Ë®≠ÂÆö/Á∂≤Á´ôË®≠ÂÆö‰∏≠ÊâãÂãïÂÖÅË®±„ÄÇ';
                            break;
                        case 'NotFoundError':
                            msg = 'Ë£ùÁΩÆÊú™ÂÅµÊ∏¨Âà∞È∫•ÂÖãÈ¢®ÔºåË´ãÁ¢∫Ë™çÁ°¨È´îÊàñÊ¨äÈôêË®≠ÂÆö„ÄÇ';
                            break;
                        default:
                            msg = 'È∫•ÂÖãÈ¢®ÁÑ°Ê≥ï‰ΩøÁî®ÔºåÂ∑≤ÂàáÊèõÂà∞ÊâãÂãïÊãçÊìäÊ®°ÂºèÔºÅ';
                    }
                    alert(msg);
                    this.enableManualMode();
                }
            }
            
            enableManualMode() {
                this.isManualMode = true;
                this.micToggle.textContent = 'üëÜ ÈóúÈñâÊâãÂãïÊ®°Âºè';
                this.micToggle.classList.add('active');
                this.manualTap.style.display = 'block';
                this.micStatus.innerHTML = `
                    <div style="color: #2ed573; margin-bottom: 10px;">‚úÖ ÊâãÂãïÊãçÊìäÊ®°ÂºèÂ∑≤ÂïüÁî®</div>
                    <div style="font-size: 12px;">ÈªûÊìä‰∏ãÊñπ„ÄåÊâãÂãïÊãçÊìä„ÄçÊåâÈàï‰æÜÊ®°Êì¨ÊãçÊâã</div>
                `;
                this.micStatus.classList.remove('hidden');
                this.hideStatusAfterDelay();
            }
            
            disableManualMode() {
                this.isManualMode = false;
                this.micToggle.textContent = 'üé§ ÈñãÂïüÈ∫•ÂÖãÈ¢®';
                this.micToggle.classList.remove('active');
                this.manualTap.style.display = 'none';
                this.showStatus('ÈªûÊìäÈñãÂïüÈ∫•ÂÖãÈ¢®ÈñãÂßãÁ∑¥Áøí');
            }
            
            manualClap() {
                if (!this.isManualMode) return;
                
                const currentTime = Date.now();
                this.userTrail.push({
                    x: this.userCanvas.offsetWidth * 0.8 + this.scrollOffset,
                    y: this.userCanvas.offsetHeight / 2,
                    time: currentTime,
                    intensity: 1
                });
                
                this.manualTap.classList.add('pulse');
                setTimeout(() => {
                    this.manualTap.classList.remove('pulse');
                }, 300);
                
                console.log('ÊâãÂãïÊãçÊìäËß∏Áôº');
            }
            
            toggleMetronome() {
                this.isRunning = !this.isRunning;
                this.startStop.textContent = this.isRunning ? '‚èπÔ∏è ÂÅúÊ≠¢' : '‚ñ∂Ô∏è ÈñãÂßã';
                
                if (this.isRunning) {
                    this.lastBeat = Date.now();
                    this.startTime = Date.now();
                    this.beatCount = 0;
                } else {
                    this.beatCount = 0;
                    // ÂÅúÊ≠¢ÊôÇÁßªÈô§Èö±ËóèË¶ÜËìã
                    this.metronomeTrack.classList.remove('hidden-overlay');
                }
            }
            
            detectClap() {
                if (this.isManualMode) return false;
                
                if (!this.micEnabled || !this.analyser || !this.dataArray) return false;
                
                this.analyser.getByteFrequencyData(this.dataArray);
                
                let sum = 0;
                for (let i = 0; i < this.dataArray.length; i++) {
                    sum += this.dataArray[i] * this.dataArray[i];
                }
                const rms = Math.sqrt(sum / this.dataArray.length);
                
                this.soundBuffer.push(rms);
                if (this.soundBuffer.length > this.bufferSize) {
                    this.soundBuffer.shift();
                }
                
                const avgSound = this.soundBuffer.reduce((a, b) => a + b, 0) / this.soundBuffer.length;
                
                const isPeak = rms > this.peakDetectionThreshold && rms > avgSound * 2;
                
                const now = Date.now();
                const timeSinceLastClap = now - this.lastClapTime;
                
                if (isPeak && timeSinceLastClap > this.minimumInterval) {
                    if (rms > this.lastSoundLevel * 1.5) {
                        this.lastClapTime = now;
                        console.log('ÂÅµÊ∏¨Âà∞ÊãçÊâãÔºÅÈü≥Èáè:', rms.toFixed(2), 'Âπ≥Âùá:', avgSound.toFixed(2));
                        this.lastSoundLevel = rms;
                        return true;
                    }
                }
                
                this.lastSoundLevel = rms;
                return false;
            }
            
            // Âà§Êñ∑ÁØÄÊãçÂô®ÊòØÂê¶ÊáâË©≤Èö±Ëóè
            shouldHideMetronome() {
                if (!this.hideMode || !this.isRunning) return false;
                
                const currentTime = Date.now();
                const elapsedTime = currentTime - this.startTime;
                const beatInterval = 60000 / this.bpm;
                const currentBeat = Math.floor(elapsedTime / beatInterval);
                
                const cyclePosition = currentBeat % 8;
                return cyclePosition >= 4;
            }
            
            drawMetronomeTrack() {
                const canvas = this.metronomeCanvas;
                const ctx = this.metronomeCtx;
                const width = canvas.offsetWidth;
                const height = canvas.offsetHeight;
                
                ctx.clearRect(0, 0, width, height);
                
                // Áπ™Ë£ΩËÉåÊôØÁ∂≤Ê†º
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 1;
                for (let i = 0; i < width; i += 50) {
                    ctx.beginPath();
                    ctx.moveTo(i - this.scrollOffset % 50, 0);
                    ctx.lineTo(i - this.scrollOffset % 50, height);
                    ctx.stroke();
                }
                
                // Áπ™Ë£Ω‰∏≠Á∑ö
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, height / 2);
                ctx.lineTo(width, height / 2);
                ctx.stroke();
                
                const beatInterval = 60000 / this.bpm;
                const currentTime = Date.now();
                
                if (this.isRunning) {
                    const timeSinceBeat = (currentTime - this.lastBeat) % beatInterval;
                    const progress = timeSinceBeat / beatInterval;
                    
                    this.ballY = height / 2 + Math.sin(progress * Math.PI * 2) * (height / 4);
                    
                    if (timeSinceBeat < 50) {
                        this.playSound();
                        this.beatCount++;
                    }
                }
                
                // Ê™¢Êü•ÊòØÂê¶ÊáâË©≤Èö±ËóèÁØÄÊãçÂô®‰∏¶Êõ¥Êñ∞CSSÈ°û
                const shouldHide = this.shouldHideMetronome();
                if (shouldHide) {
                    this.metronomeTrack.classList.add('hidden-overlay');
                } else {
                    this.metronomeTrack.classList.remove('hidden-overlay');
                }
                
                // ÂßãÁµÇÁπ™Ë£ΩÁêÉÂíåËªåË∑°ÔºàÂç≥‰ΩøÂú®Èö±ËóèÊ®°Âºè‰∏ãÔºâ
                const ballX = width * 0.8;
                ctx.fillStyle = '#FFD700';
                ctx.shadowColor = '#FFD700';
                ctx.shadowBlur = 20;
                ctx.beginPath();
                ctx.arc(ballX, this.ballY, 15, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
                
                // ÂßãÁµÇÊ∑ªÂä†ËªåË∑°Èªû
                this.metronomeTrail.push({ x: ballX + this.scrollOffset, y: this.ballY, time: currentTime });
                
                // ‰øÆÊîπËªåË∑°Ê∏ÖÈô§ÈÇèËºØÔºöÊ†πÊìöÊªæÂãï‰ΩçÁΩÆÊ∏ÖÈô§ÔºåËÄå‰∏çÊòØÊôÇÈñì
                const trailLength = width * 2; // ËªåË∑°Èï∑Â∫¶ÁÇ∫Áï´Èù¢ÂØ¨Â∫¶ÁöÑ2ÂÄç
                this.metronomeTrail = this.metronomeTrail.filter(point => 
                    (this.scrollOffset - point.x) < trailLength
                );
                
                // Áπ™Ë£ΩËªåË∑°
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 3;
                ctx.beginPath();
                let hasMoveTo = false;
                
                for (let i = 0; i < this.metronomeTrail.length; i++) {
                    const point = this.metronomeTrail[i];
                    const x = point.x - this.scrollOffset;
                    
                    if (x > -50 && x < width + 50) {
                        // Ë®àÁÆóÈÄèÊòéÂ∫¶ÔºàÂü∫ÊñºË∑ùÈõ¢ËÄå‰∏çÊòØÊôÇÈñìÔºâ
                        const distance = this.scrollOffset - point.x;
                        const maxDistance = trailLength;
                        const alpha = Math.max(0, 1 - (distance / maxDistance));
                        
                        ctx.globalAlpha = alpha;
                        
                        if (!hasMoveTo) {
                            ctx.moveTo(x, point.y);
                            hasMoveTo = true;
                        } else {
                            ctx.lineTo(x, point.y);
                        }
                    }
                }
                ctx.stroke();
                ctx.globalAlpha = 1;
            }
            
            drawUserTrack() {
                const canvas = this.userCanvas;
                const ctx = this.userCtx;
                const width = canvas.offsetWidth;
                const height = canvas.offsetHeight;
                
                ctx.clearRect(0, 0, width, height);
                
                // Áπ™Ë£ΩËÉåÊôØÁ∂≤Ê†º
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 1;
                for (let i = 0; i < width; i += 50) {
                    ctx.beginPath();
                    ctx.moveTo(i - this.scrollOffset % 50, 0);
                    ctx.lineTo(i - this.scrollOffset % 50, height);
                    ctx.stroke();
                }
                
                // Áπ™Ë£Ω‰∏≠Á∑ö
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, height / 2);
                ctx.lineTo(width, height / 2);
                ctx.stroke();
                
                const currentTime = Date.now();
                
                // Ê™¢Ê∏¨ÊãçÊâã
                if (this.detectClap()) {
                    this.userTrail.push({
                        x: width * 0.8 + this.scrollOffset,
                        y: height / 2,
                        time: currentTime,
                        intensity: 1
                    });
                }
                
                // ‰øÆÊîπËªåË∑°Ê∏ÖÈô§ÈÇèËºØÔºöÊ†πÊìöÊªæÂãï‰ΩçÁΩÆÊ∏ÖÈô§ÔºåËÄå‰∏çÊòØÊôÇÈñì
                const trailLength = width * 2; // ËªåË∑°Èï∑Â∫¶ÁÇ∫Áï´Èù¢ÂØ¨Â∫¶ÁöÑ2ÂÄç
                this.userTrail = this.userTrail.filter(clap => 
                    (this.scrollOffset - clap.x) < trailLength
                );
                
                // Áπ™Ë£ΩÊãçÊâã‰ø°Ëôü
                this.userTrail.forEach(clap => {
                    const x = clap.x - this.scrollOffset;
                    
                    if (x > -50 && x < width + 50) {
                        // Ë®àÁÆóÈÄèÊòéÂ∫¶ÂíåÂ§ßÂ∞èÔºàÂü∫ÊñºË∑ùÈõ¢ËÄå‰∏çÊòØÊôÇÈñìÔºâ
                        const distance = this.scrollOffset - clap.x;
                        const maxDistance = trailLength;
                        const alpha = Math.max(0, 1 - (distance / maxDistance));
                        const size = 15 * (1 - (distance / maxDistance) * 0.3);
                        
                        ctx.fillStyle = `rgba(255, 100, 100, ${alpha})`;
                        ctx.shadowColor = '#ff6464';
                        ctx.shadowBlur = 15;
                        ctx.beginPath();
                        ctx.arc(x, clap.y, Math.max(5, size), 0, Math.PI * 2);
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    }
                });
            }
            
            animate() {
                if (this.isRunning) {
                    this.scrollOffset += 2;
                }
                
                this.drawMetronomeTrack();
                this.drawUserTrack();
                
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // ÂàùÂßãÂåñÊáâÁî®
        window.addEventListener('DOMContentLoaded', () => {
            new BeatVisualizer();
        });
    </script>
